{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OpenSchool</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<body>
	<header>
		<!---------Barra de Menu horizontal-------->
		<div class="container">
	        <nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
              <a class="navbar-brand" href="http://localhost:8000/foro">OpenSchool</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Noticias</a>
                </li>	

              </ul>
            </nav>

        </div>
	</header>
    <!-----Contenedor de cuerpo de la pagina------>
	<div class="container">
		<div class="row">
			<!-----Primera seccion de la pagina(izquierda)------>
       
			<div class="col-md-3">
       </div>
            <div class="col-md-5">
            	<!-----Segunda seccion de la pagina(centro)------>
              <div class="container" style="border: 2px solid #1a75ff; border-radius: 3px; margin-top: 10px;" >
              {% block content %}
              <!----Formulario------>
                <form action="/registro/" method="post">
                  <!----Etiqueta y caja de texto para nombre------>
                 <label for="Nombre">Nombre:</label>
                 <input id="Nombre" type="text"  class="form-control" placeholder="Ingresa tu nombre" name="Nombre" maxlength="100" value="{{ current_name }}" required/>
                 <!----Etiqueta y caja de texto para apellido paterno------>
                 <label for="Paterno">Apellido Paterno:</label>
                 <input id="Paterno" type="text"  class="form-control" placeholder="Ingresa tu apellido paterno "name="Paterno" maxlength="100" value="{{ current_name }}" requided/>
                 <!----Etiqueta y caja de texto para apellido materno------>
                 <label for="Materno">Apellido Materno:</label>
                 <input id="Materno" type="text"  class="form-control" placeholder="Ingresa tu apellido materno" name="Materno" maxlength="100"  value="{{ current_name }}" required/>
                 <!----Etiqueta y caja de texto para correo electronico------>
                 <label for="Correo">Correo electrónico:</label>
                 <input id="Correo" type="email" name="Correo"  class="form-control" placeholder="Ingresa tu correo electrónico" maxlength="100" value="{{ current_name }}" required/>
                 <!----Etiqueta y caja de texto para contraseña------>
                 <label for="Contraseña">Contraseña:</label>
                 <input id="Contraseña" type="password"  class="form-control" placeholder="Ingresa tu contraseña" name="Contraseña" maxlength="100" value="{{ current_name }}">
                 <!----Etiquetas y checkbox para seleccion de carrera------>
                 <label class="form-check-label" style="margin-left: 15px">
                 <input class="form-check-input" type="checkbox"> Ingeniería Sistemas Computacionales
                 </label>
                 <!----Etiqueta y checkbox para seleccion de carrera------>
                 <label class="form-check-label" style="margin-left: 15px">
                 <input class="form-check-input" type="checkbox"> Ingeniería en Informatica
                 </label>
                 <!----Etiqueta y checkbox para seleccion de carrera------>
                 <label class="form-check-label" style="margin-left: 15px">
                 <input class="form-check-input" type="checkbox"> Ingeniería en Tecnologías de la información y comunicación
                 </label><br><br>
                 <!----Boton de crear cuenta------>
                 <input type="submit" class="btn btn-lg btn-primary" value="Crear cuenta" style="margin-bottom: 10px; margin-left: 140px">
                </form>
              {% endblock %}
              </div>     
            </div>	
            <div class="col-md-4"">
            	
            </div>
	    </div>
	</div>	
</body>
</html>
