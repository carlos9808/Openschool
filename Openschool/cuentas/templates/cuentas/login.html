{% extends 'cuentas/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class=" col-md-4" style="margin-top: 50px;margin-left: 350px">
            <div class="card bg-light">
                <div class="card-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'cuentas:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="id_username">Username:</label>
                            <input id="id_username" class="form-control" maxlength="30" name="username" type="text" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="id_password">Password:</label>
                            <input id="id_password" class="form-control" maxlength="30" name="password" type="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'cuentas:registro' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
