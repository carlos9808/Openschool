{% for Chat  in chats %}
			   {% if Chat.user == request.user %}
			    <li class="text-right list-group-item">{{obj.message}}</li>
			   {% else %}
			    <li class="text-left list-group-item">{{obj.message}}</li>
			   {% endif %}
			{% empty %}
			  <li class="text-right list-group-item">No hay mensajes</li>
			{% endfor %}
